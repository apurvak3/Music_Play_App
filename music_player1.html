<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="Music_player2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Filter by Genre</h3>
            <select id="genre-filter">
                <option value="all">All</option>
                <option value="Old">Old</option>
                <option value="Taylor Swift">Taylor Swift</option>
                <option value="BlackPink">BlackPink</option>
            </select>
            <input type="text" id="search-input" placeholder="Search songs...">
            <ul id="song-list"></ul>
        </div>
        <div class="player">
            <div class="header">
                <h2>Music Player</h2>
                <input type="text" id="playlist-name" placeholder="Enter playlist name">
                <button id="create-playlist">Create Playlist</button>
            </div>
            <div class="content">
                <div class="player-controls">
                    <img id="album-art" src="" alt="Album Art">
                    <div class="song-info">
                        <h3 id="song-title"></h3>
                        <p id="artist-name"></p>
                        <div class="progress-container">
                            <span id="current-time">0:00</span>
                            <div class="progress-bar">
                                <div id="progress"></div>
                            </div>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    <audio id="audio-player" controls>
                        <source src="" type="audio/mpeg">
                    </audio>
                    <div class="controls">
                        <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                        <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                        <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                        <button id="repeat-btn"><i class="fas fa-repeat"></i></button>
                    </div>
                </div>
                <div class="playlists">
                    <h3>Current Playlist</h3>
                    <ul id="current-playlist" class="draggable-list"></ul>
                    <button id="add-to-playlist">Add to Playlist</button>
                    <button id="remove-from-playlist">Remove from Playlist</button>
                    <h3>All Playlists</h3>
                    <ul id="all-playlists"></ul>
                    <button id="save-playlists">Save Playlists</button>
                    <button id="load-playlists">Load Playlists</button>
                </div>
            </div>
        </div>
    </div>
    <script src="music_player2.js"></script>
</body>
</html>
